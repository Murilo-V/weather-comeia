<app-header></app-header>
<div style="margin-top: 5rem">
  <mat-grid-list [cols]="gridColsBreakpoint" rowHeight="4:1">
    <mat-grid-tile *ngFor="let weather of weathers">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title
            >{{ weather.name }}, {{ weather.sys.country }}</mat-card-title
          >
        </mat-card-header>
        <mat-card-content>
          <p>Atual: {{ weather.main.temp }}ºC</p>
          <p>Máxima: {{ weather.main.temp_max }}ºC</p>
          <p>Mínima: {{ weather.main.temp_min }}ºC</p>
        </mat-card-content>
        <mat-card-actions
          style="display: flex; justify-content: flex-end; align-items: center"
        >
          <button
            mat-flat-button
            color="warn"
            (click)="removeCity(weather.name)"
          >
            REMOVER
          </button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile>
      <div class="container">
        <mat-form-field appearance="fill" style="min-width: 24rem">
          <mat-label>Digite uma localização</mat-label>
          <input
            matInput
            #inputCity
            maxlength="256"
            placeholder="Rio de Janeiro"
          />
        </mat-form-field>
        <button
          mat-fab
          extended
          (click)="addCity(inputCity.value)"
          class="add-button"
          [disabled]="inputCity.value.length === 0"
        >
          <mat-icon>add</mat-icon>
          ADICIONAR LOCAL
        </button>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
