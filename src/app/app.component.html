<app-header></app-header>
<div style="margin-top: 5rem">
  <mat-grid-list [cols]="gridColsBreakpoint" rowHeight="4:1">
    <mat-grid-tile *ngFor="let info of data">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{ info.city }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{ info.temp }}</p>
        </mat-card-content>
        <mat-card-actions
          style="display: flex; justify-content: flex-end; align-items: center"
        >
          <button mat-flat-button color="warn">REMOVER</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile>
      <button mat-button>REMOVER</button>
    </mat-grid-tile>
  </mat-grid-list>
</div>
